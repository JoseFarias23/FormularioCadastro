<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CADASTRO COM MULTIDIRECIONAMENTOS</title>
</head>

<body>
    <form name="cadastro" action="atcadastro.php" method="post">
        <label for="nome">Nome do Aluno: </label>
        <input type="txt" id="nome" name="nome"> <br> <br>

        <label for="matricula">Matricula: </label>
        <input type="number" id="matricula" name="matricula"> <br> <br>

        <label for="curso">Curso: </label>
        <input type="txt" id="curso" name="curso"> <br> <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"> <br> <br>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone"> <br> <br>

        <label for="endereco">Endereco: </label>
        <input type="txt" id="endereco" name="endereco"> <br> <br>

        <label for="cep">CEP: </label>
        <input type="number" id="cep" name="cep"> <br> <br>

        <label for="cidade">Cidade: </label>
        <input type="txt" id="cidade" name="cidade"> <br> <br>

        <label for="uf">UF: </label>
        <input type="txt" id="uf" name="uf"> <br> <br>

        <label for="cursocomplementar">Curso para horas complementares: </label>
        <input type="txt" id="cursocomplementar" name="cursocomplementar"> <br> <br>

        <label for="cargahoraria">Carga Horaria: </label>
        <input type="number" id="cargahoraria" name="cargahoraria"> <br> <br>

        <input type="submit" value="Enviar" />
        <input type="reset" name="botao" value="limpar" />

    </form>


</body>

</html>
